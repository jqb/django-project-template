{% load i18n %}

{% if messages %}
<ul>
  {% for message in messages %}
  <li id="message_{{ forloop.counter }}">
    <a href="#" onclick="$('#message_{{ forloop.counter }}').fadeOut(); return false;">
      <small>{% trans "clear" %}</small>
    </a>
    {{ message }}
  </li>
  {% endfor %}
</ul>
{% endif %}
